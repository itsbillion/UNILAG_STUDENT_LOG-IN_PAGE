<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal University of Lagos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/UNILAG LOGO.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="logo-container">
                <img src="images/UNILAG LOGO.png" alt="UNILAG LOGO" class="logo" height="300px" width="auto">
            </div>
            <div class="form-container">
                <h2>log in</h2>
                <form action="#" class="sign-in_form">
                    <label for="matric/app_number">Matric/Application number</label>
                    <br>
                    <input type="text" placeholder="Matric/Application number" name="matric/app_number">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" placeholder="*************" minlength="6" name="password">
                </form>
                <a href="#" class="forgot_password">Forgot Password?</a>
                <button class="sign-in">
                    sign in
                </button>
            </div>
        </div>
    </div>
</body>
</html>
